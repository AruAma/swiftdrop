{% extends "base.html" %}
{% block content %}
<h2>My Profile</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
{% if profile.avatar %}
    <img src="{{ profile.avatar.url }}" alt="Avatar" width="100">
{% endif %}
<p>{{ profile.bio }}</p>
{% endblock %}
