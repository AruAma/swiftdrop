{% block content %}
{% load widget_tweaks %}
<div class="max-w-2xl mx-auto mt-10 bg-gray-800 p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">Send a Message</h2>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="recipient" class="block text-sm font-medium text-gray-300 mb-1">To:</label>
            <input type="text" name="recipient" required
                class="w-full px-3 py-2 rounded-md bg-gray-900 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <label for="content" class="block text-sm font-medium text-gray-300 mb-1">Message:</label>
            <textarea name="content" rows="4" required
                class="w-full px-3 py-2 rounded-md bg-gray-900 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>
        <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md transition duration-300">
            Send
        </button>
    </form>

    <hr class="my-6 border-gray-600">

    <h3 class="text-xl font-semibold mb-4">Conversation</h3>
    <ul class="space-y-2">
        {% for message in messages %}
            <li class="bg-gray-700 p-4 rounded-md shadow-sm">
                <strong class="text-blue-400">{{ message.sender.username }}</strong>: {{ message.content }}
                <div class="text-xs text-gray-400 mt-1">{{ message.timestamp }}</div>
            </li>
        {% empty %}
            <li class="text-gray-400">No messages yet.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
